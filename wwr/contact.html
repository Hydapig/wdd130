<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact White Water Rafting</title>
        <meta name="description" content="White Water Rafting Contact">
        <meta name="author" content="Mike Hyde">
        <link rel="stylesheet" href="styles/rafting.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="images/rafting-logo.jpg" alt="Logo" width="100">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section>
                <h1>We're here to help you!</h1>
                <div class="images">
                    <figure class="profile">
                        <img src="images/employee1.jpg" alt="employee1">
                        <figcaption>John Smith</figcaption>
                    </figure>
                    <figure class="profile">
                        <img src="images/employee2.jpg" alt="employee2">
                        <figcaption>James Johnson</figcaption>
                    </figure>
                    <figure class="profile">
                        <img src="images/employee3copy.jpg" alt="employee3">
                        <figcaption>Adam Anderson</figcaption>
                    </figure>
                </div>
                <div class="company">
                    <p>White Water Rafting<br>
                    123 S 456 W<br>
                    Salt Lake City, Utah 84104<br>
                    (123)-456-7890<br>
                    email@email.com<br>
                    </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d57520.53444652188!2d-111.8704052283207!3d40.73890987235297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729374720801!5m2!1sen!2sus" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form class="contact-form">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="information">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column1">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Reason for inquiry</legend>
                        <div class="radio">
                            <input type="radio" id="general" name="inquiry">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="inquiry">
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="suggestion" name="inquiry">
                            <label for="suggestion">Website Suggestion</label><br>
                        </div>
                    </fieldset>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here."></textarea>
                    <div>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
        <footer>
            <nav class="wireframe">
                <a href="https://app.moqups.com/DHbxmHB5yI2NaOTRvgHymvwNFed1BEHd/view/page/ad64222d5">Wireframe</a>
            </nav>
            <p>&copy; 2024 White Water Rafting Mike Hyde</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook-icon.jpeg" alt="Facebook">
                </a>
                <a href="https://x.com/">
                    <img src="images/X-64.jpeg" alt="X">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/instagram-icon.jpeg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
